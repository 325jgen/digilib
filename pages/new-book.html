<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
            letter-spacing: 1px;
        }

        td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }
    </style>

    <meta charset="UTF-8">
    <title>Submit a book</title>
</head>
<body>

    <form action="http://localhost:8080/books" method="post">
        <table style="display: table; border: 1px solid black; border-collapse: collapse">
            <tr>
                <td> <label> Author </label> </td>
                <td> <input type="text" name="author"> </td>
            </tr>
            <tr>
                <td> <label> Title </label> </td>
                <td> <input type="text" name="title"> </td>
            </tr>
            <tr>
                <!--TODO: Should be dropdown menu-->
                <td> <label> Genre </label> </td>
                <td> <input type="text" name="genre"></td>
            </tr>
            <tr>
                <td> <label> Price </label> </td>
                <td> <input type="text" name="price"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" style="width: 80%">
                </td>
            </tr>
        </table>

   </form>

</body>
</html>
