<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
            letter-spacing: 1px;
        }

        td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="../style.css">
    <script type="javascript" src="form.js"></script>

    <meta charset="UTF-8">
    <title>Submit a book</title>
</head>
<body>

    <form name="newbook" action="http://localhost:8080/books" method="post">
        <div class="new_book">
            <table style="display: table; border: 1px solid black; border-collapse: collapse">
                <tr>
                    <td colspan="2" style="font-size: x-large"> <strong> Book Details </strong> </td>
                </tr>
                <tr>
                    <td> <label> Author </label> </td>
                    <td> <input type="text" name="author" placeholder="Enter the Author" required maxlength="25"> </td>
                </tr>
                <tr>
                    <td> <label> Title </label> </td>
                    <td> <input type="text" name="title" placeholder="Enter the Book's Title" required maxlength="40"> </td>
                </tr>
                <tr>
                    <!--TODO: Should be dropdown menu-->
                    <td> <label for="genre"> Genre </label> </td>
                    <td> <select required id="genre" name="genre" style="width: 100%;">
                        <option name="default" selected hidden disabled> Select an Genre </option>
                        <option name="science"> Science </option>
                        <option name="fiction"> Fiction </option>
                        <option name="satire"> Satire </option>
                        <option name="drama"> Drama </option>
                        <option name="action"> Action </option>
                        <option name="adventure"> Adventure </option>
                        <option name="romance"> Romance </option>
                        <option name="mystery"> Mystery </option>
                        <option name="horror"> Horror </option>
                    </select></td>
                </tr>
                <tr>
                    <td> <label> Price </label> </td>
                    <td> <input type="text" name="price" placeholder="Enter the Book's price" required maxlength="10"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" style="width: 80%; font-size: large" onsubmit="return validateNewBookForm()">
                    </td>
                </tr>
            </table>
        </div>
   </form>

</body>
</html>
